admin_photography_index:
    path:     /
    defaults: { _controller: "KoreAdminBundle:Photography:index" }
    methods:  GET

admin_photography_show:
    path:     /{id}/show
    defaults: { _controller: "KoreAdminBundle:Photography:show" }
    methods:  GET

admin_photography_new:
    path:     /new
    defaults: { _controller: "KoreAdminBundle:Photography:new" }
    methods:  [GET, POST]

admin_photography_edit:
    path:     /{id}/edit
    defaults: { _controller: "KoreAdminBundle:Photography:edit" }
    methods:  [GET, POST]

admin_photography_delete:
    path:     /{id}/delete
    defaults: { _controller: "KoreAdminBundle:Photography:delete" }
    methods:  DELETE
